{% include header.html %}
<div class="wrap">
  <div class="main main_left">
    {% for post in site.posts %}
    <div class="entry">

        <h2><a href='{{post.url}}'>{{ post.title }}</a> <span>{{post.pretty_date)}}</span></h2>
        {{ post.content  | markdownify }}

        <p class="small"><a data-disqus-identifier={{post.comment_id}} href="{{post.url}}#disqus_thread">comments</a></p>
      </div>
    {% endfor %}
  </div>
</div>

{% include footer.html %}

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'eduvoyage'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
